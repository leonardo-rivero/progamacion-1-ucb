<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Visualizador de Matriz</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4;
      margin: 0;
      display: flex;
      height: 100vh;
    }
    .container {
      display: flex;
      width: 100%;
    }
    .sidebar {
      width: 280px;
      background: #232;
      color: #fff;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: stretch;
    }
    .sidebar h2 {
      text-align: center;
      margin-bottom: 10px;
    }
    .sidebar button {
      background: #afaa4c;
      border: none;
      color: white;
      padding: 10px;
      margin: 5px 0;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    .sidebar button:hover {
      background: #ec0606;
    }
    .canvas-area {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      background: white;
    }
    canvas {
      background: #eee;
      border: 2px solid #333;
    }
  </style>
</head>

<body>
  <div class="container">
    <aside class="sidebar">
      <h2>Ejercicios</h2>
      <button onclick="ejercicio1()">Ejercicio 1: Cuadrado Relleno</button>
      <button onclick="ejercicio2()">Ejercicio 2: Marco Interno</button>
      <button onclick="ejercicio3()">Ejercicio 3: Cruces</button>
      <button onclick="ejercicio4()">Ejercicio 4: Bordes y Diagonales</button>
      <button onclick="ejercicio5()">Ejercicio 5: Bandera</button>
      <button onclick="ejercicio6()">Ejercicio 6: Relleno Alterno</button>
      <button onclick="ejercicio7()">Ejercicio 7: Zig-Zag Horizontal</button>
      <button onclick="ejercicio8()">Ejercicio 8: Espiral</button>
      <button onclick="ejercicio9()">Ejercicio 9: Triángulo Sup. Izq.</button>
      <button onclick="ejercicio10()">Ejercicio 10: Triángulo Inf. Der.</button>
      <button onclick="ejercicio11()">Ejercicio 11: Cuadrícula</button>
      <hr>
     <button onclick="limpiarMatriz()">Limpiar Matriz</button>
    </aside>

    <main class="canvas-area">
      <canvas id="matrixCanvas" width="400" height="400"></canvas>
    </main>
  </div>

  <script src="matrix.js"></script>
</body>
</html>
}
