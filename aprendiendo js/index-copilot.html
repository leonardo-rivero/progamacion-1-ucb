  <style>
    :root{
      --color-primario:#FDD004;   /* Amarillo (acento) */
      --color-secundario:#1A73E8; /* Azul (marca) */
      --color-texto:#0f172a;
      --color-texto-invertido:#ffffff;
      --color-bg:#f7f9fc;
      --radius:12px;
      --shadow:0 8px 24px rgba(16,24,40,.08);
      --maxw:1200px;
    }

    *{box-sizing:border-box}
    html,body{margin:0;padding:0;font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Helvetica,Arial,sans-serif;color:var(--color-texto);background:var(--color-bg);}

    /* Cabecera */
    header{
      position:sticky; top:0; z-index:1000;
      background:linear-gradient(0deg, #1866cc, var(--color-secundario));
      color:var(--color-texto-invertido);
      border-bottom:1px solid rgba(255,255,255,.12);
      box-shadow:0 6px 20px rgba(26,115,232,.18);
    }
    .wrap{max-width:var(--maxw); margin:0 auto; padding:0 20px;}
    .nav{
      display:flex; align-items:center; justify-content:space-between; gap:16px; min-height:72px;
    }
    .brand{
      display:flex; align-items:center; gap:12px; text-decoration:none; color:inherit; font-weight:700; letter-spacing:.2px;
    }
    .brand .logo{
      width:36px; height:36px; border-radius:10px; background:var(--color-primario);
      box-shadow:inset 0 0 0 2px rgba(0,0,0,.06), 0 6px 14px rgba(253,208,4,.28);
    }
    nav ul{display:flex; gap:20px; list-style:none; margin:0; padding:0;}
    nav a{color:var(--color-texto-invertido); text-decoration:none; opacity:.92;}
    nav a:hover{opacity:1; text-decoration:underline; text-underline-offset:4px;}

    .cta{
      display:inline-flex; align-items:center; gap:10px;
      background:var(--color-primario); color:#1e293b; border:0;
      padding:10px 16px; border-radius:999px; font-weight:700; cursor:pointer;
      box-shadow:0 6px 16px rgba(253,208,4,.35);
      transition:transform .05s ease, filter .2s ease;
    }
    .cta:hover{filter:brightness(1.03)}
    .cta:active{transform:translateY(1px)}

    /* Contenido principal */
    main{padding:40px 0 24px;}
    .hero{
      display:grid; grid-template-columns:1.2fr .8fr; gap:28px; align-items:center;
      background:#fff; border-radius:var(--radius); box-shadow:var(--shadow);
      padding:28px; border:1px solid #e6e9ef;
    }
    .kicker{font-size:.9rem; font-weight:700; color:#155bb8; letter-spacing:.3px; text-transform:uppercase;}
    h1{margin:.2em 0 .4em; font-size:clamp(1.6rem, 2.4vw + 1rem, 2.6rem); line-height:1.15}
    .lead{font-size:1.05rem; color:#475569; margin:0 0 18px}
    .actions{display:flex; gap:12px; flex-wrap:wrap}
    .btn-primario{
      background:var(--color-primario); color:#1e293b;
      border:1px solid rgba(0,0,0,.05); padding:12px 18px; border-radius:10px; font-weight:700; cursor:pointer;
      box-shadow:0 8px 20px rgba(253,208,4,.35);
    }
    .btn-primario:hover{filter:brightness(1.03)}
    .btn-secundario{
      background:#ffffff; color:var(--color-secundario); border:1px solid #dbe4f3; padding:12px 18px; border-radius:10px; font-weight:700; cursor:pointer;
    }
    .panel{
      background:linear-gradient(180deg, rgba(26,115,232,.08), rgba(26,115,232,.02));
      border:1px solid #dbe4f3; border-radius:12px; padding:18px;
    }
    .muted{color:#64748b; font-size:.95rem}

    /* Área de salida */
    #salida{
      margin-top:16px; background:#0b1220; color:#e2e8f0; padding:14px 16px; border-radius:10px; font-family:ui-monospace,SFMono-Regular,Menlo,monospace;
      border:1px solid #111827;
      min-height:44px; display:flex; align-items:center;
    }

    /* Pie de página */
    footer{
      margin-top:36px; background:#0f172a; color:#cbd5e1;
      border-top:4px solid var(--color-secundario);
    }
    .footer-grid{
      display:grid; grid-template-columns:1fr auto; gap:16px; padding:24px 0; align-items:center;
    }
    .badges{display:flex; gap:10px; flex-wrap:wrap}
    .badge{
      background:rgba(253,208,4,.14); color:#fde68a; border:1px solid rgba(253,208,4,.35);
      padding:6px 10px; border-radius:999px; font-size:.85rem; font-weight:700;
    }

    /* Responsivo */
    @media (max-width: 900px){
      .hero{grid-template-columns:1fr}
      nav ul{display:none}
    }
    @media (max-width: 520px){
      .actions{flex-direction:column}
      .cta, .btn-primario, .btn-secundario{width:100%; justify-content:center}
      .wrap{padding:0 16px}
      .hero{padding:20px}
    }
  </style>
